<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="header_logo">
            <h1>CineMax</h1>
        </div>
        <div class="header_content">
            <ul class="header_content_list">
                    <li>Movies</li>
                    <li>Series</li>
                    <li>Animation</li>
                    <li>Genres</li>
            </ul>
            
            <div class="header_function">
                <img src="Search.svg" alt="search_button">
                <button> Subscribe</button>
                <div class="notification">
                    <img src="notification.svg" alt="notification" >
                    <img src="Group 491.svg" alt="notification count" id="notification_count">
                </div>
                <div class="profile">
                    <img src="Image.svg" alt="Profile_image">
                    <img src="Arrow - Down 2.svg" alt="arrow_down" id="profile_arrow">
                </div>
            </div>
        </div>

    </section>
    <main>
    <section class="left_navbar">
        <section class="menu">
            <h3>MENU</h3>
            <div class="discovery">
                <img src="discover.svg" alt="discovery">
                <h4>Discovery</h4>
            </div>
            <div class="navbar_top_rated">
                <img src="star.svg" alt="Top_rated">
                <h4>Top_rated</h4>
            </div>
            <div class="coming_soon">
                <img src="timer.svg" alt="coming_soon">
                <h4>Coming Soon</h4>
            </div>
        </section>
        <section class="library">
            <h3>Library</h3>
            <div class="recent_played">
                <img src="clock.svg" alt="recent_played">
                <h4>Recent Played</h4>
            </div>
            <div class="download">
                <img src="document-download.svg" alt="download">
                <h4>Download</h4>
            </div>
            <div class="dark_mode">
                <img src="moon.svg" alt="dark mode">
                <h4>Dark Mode</h4>
                <img src="Toggle Light.svg" alt="Mode change" id="toggle">
            </div>
            <div class="settings">
                <img src="setting-2.svg" alt="Settings">
                <h4>Setting</h4>
            </div>
        </section>
       
       
    </section>
    <section class="main_content">
        <div class="top_rated"></div>
        <div class="best_of_action"></div>
    </section>
    </main>
</body>
</html>
